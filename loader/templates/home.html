{% load static %}
<style>
    #bg{
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: top;
        background-attachment: fixed;
    }
    .card {
        position: fixed;
        left: 15%;
        opacity: 0.8;
        bottom: 20px;
        width: 70%;
        height: 50%;
        background: linear-gradient(135deg, #ebadb6 0%, #aceae1 100%);
        border-radius: 7px;
        box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
    }
    button {
        text-decoration: none;
        position: absolute;
        border: none;
        font-size: 14px;
        font-family: inherit;
        color: #fff;
        width: 9em;
        height: 3em;
        line-height: 2em;
        text-align: center;
        background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
        background-size: 300%;
        border-radius: 30px;
        z-index: 1
    }
    
    button:hover {
    animation: ani 8s linear infinite;
    border: none;
    }
    
    @keyframes ani {
    0% {
        background-position: 0%;
    }
    
    100% {
        background-position: 400%;
    }
    }
    
    button:before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    z-index: -1;
    background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
    background-size: 400%;
    border-radius: 35px;
    transition: 1s;
    }
    
    button:hover::before {
    filter: blur(20px);
    }
    
    button:active {
    background: linear-gradient(32deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
    }

    #na {
        margin-top: 50px;
        width: 3%;
    }
    #api {
        text-align: center;
    }
</style>
<body id="bg" style="background-image: url('{{ data.url }}')";>
    <div class="card">
        <h3 id="picd">Picture of day</h3>
        <h1 id="tittle">{{ data.tittle }}</h1>
        <h2 id="expl">{{ data.explanation}}</h2>
        <p id="api"><img id="na" src="http://www.nasa.gov/sites/default/files/images/nasaLogo-570x450.png"></p>
        <button>HOVER ME</button>
    </div>
</body>
